# This is a basic workflow to help you get started with Actions
name: learn-lovable-llm-sql

# Controls when the action will run. Invokes the workflow on push events but only for the main branch
on:
#  push:
#    branches: [ main ]

  workflow_dispatch: # remove comment to destroy
    inputs:
      action:
        description: 'Apply or destroy'
        required: true
        default: 'apply'
      destroy-backend:
        description: 'Also delete S3/DynamoDB backend (dangerous!)'
        required: false
        default: 'false'        

env: 
  AWS_REGION : "us-east-1" #Change to reflect your Region

# Permission can be added at job level or workflow level    
permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
jobs:
  bootstrap-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::626635428534:role/GithubAction #change to reflect your IAM roleâ€™s ARN
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}
      # Hello from AWS: WhoAmI
      - name: Sts GetCallerIdentity
        run: |
          aws sts get-caller-identity

      - name: Create S3 Bucket
        run: |
          # S3 Bucket
          if ! aws s3api head-bucket --bucket learn-lovable-llm-sql-tfm-state 2>/dev/null; then
            aws s3api create-bucket --bucket learn-lovable-llm-sql-tfm-state --region $AWS_REGION
          else
            echo "S3 bucket already exists"     
          fi
      - name: Create DynamoDB Table
        run: |
          if ! aws dynamodb describe-table --table-name terraform-locks >/dev/null 2>&1; then
            echo "Creating DynamoDB table..."
            aws dynamodb create-table \
              --table-name terraform-locks \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST
            
            echo "Waiting for table to become active..."
            aws dynamodb wait table-exists --table-name terraform-locks
            echo "DynamoDB table is now active"
          else
            echo "DynamoDB table terraform-locks already exists"
          fi        
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        
      - name: Terraform Init
        run: terraform init
        working-directory: infra        
        
      - name: Terraform Validate
        run: terraform validate
        working-directory: infra
        
      - name: Terraform Format
        run: terraform fmt -recursive
        working-directory: infra      

      - name: Terraform Plan
        run: |
          terraform plan
        working-directory: infra

      - name: Terraform Apply or Destroy
        run: |
          set -e  # fail on any error
      
          ACTION="${{ github.event.inputs.action }}"
          DESTROY_BACKEND="${{ github.event.inputs.destroy-backend }}"
      
          if [[ "$ACTION" == "destroy" ]]; then
            echo "Destroying main infrastructure..."
            terraform destroy -auto-approve
      
            if [[ "$DESTROY_BACKEND" == "true" ]]; then
              echo "Deleting backend S3 bucket and DynamoDB table..."
              
              # Delete all object versions
              VERSIONS=$(aws s3api list-object-versions \
                --bucket learn-lovable-llm-sql-tfm-state \
                --query 'Versions[].{Key:Key,VersionId:VersionId}' \
                --output json \
                --max-items 1000)
              
              if [[ -n "$VERSIONS" && "$VERSIONS" != "[]" && "$VERSIONS" != "null" ]]; then
                aws s3api delete-objects \
                  --bucket learn-lovable-llm-sql-tfm-state \
                  --delete "{\"Objects\":$VERSIONS}"
              fi
            
              # Delete all delete markers
              DELETE_MARKERS=$(aws s3api list-object-versions \
                --bucket learn-lovable-llm-sql-tfm-state \
                --query 'DeleteMarkers[].{Key:Key,VersionId:VersionId}' \
                --output json \
                --max-items 1000)
              
              if [[ -n "$DELETE_MARKERS" && "$DELETE_MARKERS" != "[]" && "$DELETE_MARKERS" != "null" ]]; then
                aws s3api delete-objects \
                  --bucket learn-lovable-llm-sql-tfm-state \
                  --delete "{\"Objects\":$DELETE_MARKERS}"
              fi
            
              # Delete the bucket and DynamoDB table
              aws s3 rb s3://learn-lovable-llm-sql-tfm-state --force
              aws dynamodb delete-table --table-name terraform-locks
            fi
          else
            echo "Applying infrastructure..."
            terraform apply -auto-approve
            echo "Displaying Terraform outputs..."
            terraform output            
          fi
        working-directory: infra

      - name: Terraform Destroy on Failure
        if: failure()
        run: |
          # terraform destroy -auto-approve -input=false
          echo "Check if AmazonSSMManagedInstanceRole exist"
          if [ -n "$(aws iam list-roles --query 'Roles[*].RoleName' | grep AmazonSSMManagedInstanceRole | sed 's/[",]//g')" ]; then
            aws iam delete-role --role-name $(aws iam list-roles --query 'Roles[*].RoleName' | grep AmazonSSMManagedInstanceRole | sed 's/[",]//g')
          fi
          echo "Check if AmazonSSMManagedInstanceProfile exist"
          if [ -n "$(aws iam list-instance-profiles --query InstanceProfiles[*].InstanceProfileName | grep AmazonSSMManagedInstanceProfile | sed 's/[",]//g')" ]; then
            aws iam delete-instance-profile --instance-profile-name $(aws iam list-instance-profiles --query InstanceProfiles[*].InstanceProfileName | grep AmazonSSMManagedInstanceProfile | sed 's/[",]//g')
          fi
          echo "Check if text-to-sql-chatbot-lambda-role exist"
          if [ -n "$(aws iam list-roles --query 'Roles[*].RoleName' | grep -i text-to-sql-chatbot-lambda-role | sed 's/[",]//g')" ]; then
            aws iam delete-role --role-name $(aws iam list-roles --query 'Roles[*].RoleName' | grep -i text-to-sql-chatbot-lambda-role | sed 's/[",]//g')
          fi
          echo "Check if text-to-sql-chatbot-bastion-role exist"
          if [ -n "$(aws iam list-roles --query 'Roles[*].RoleName' | grep -i text-to-sql-chatbot-bastion-role | sed 's/[",]//g')" ]; then
            aws iam delete-role --role-name $(aws iam list-roles --query 'Roles[*].RoleName' | grep -i text-to-sql-chatbot-bastion-role | sed 's/[",]//g')
          fi
          echo "Check if rds-monitoring-role exist"
          # Detach policies and delete role if it exists
          aws iam list-attached-role-policies --role-name rds-monitoring-role --query 'AttachedPolicies[].PolicyArn' --output text | \
          xargs -n 1 -I {} aws iam detach-role-policy --role-name rds-monitoring-role --policy-arn {} || true
          
          # Delete inline policies
          for policy in $(aws iam list-role-policies --role-name rds-monitoring-role --query 'PolicyNames' --output text 2>/dev/null || echo ""); do
            aws iam delete-role-policy --role-name rds-monitoring-role --policy-name $policy || true
          done
          
          # Delete the role
          aws iam delete-role --role-name rds-monitoring-role || true
          echo "Try to get lock ID from error output"
          terraform plan -lock-timeout=1s 2>&1 | grep "ID:" | awk '{print $2}' | head -1 > lock_id.txt
          LOCK_ID=$(cat lock_id.txt)
          
          if [ ! -z "$LOCK_ID" ] && [ "$LOCK_ID" != "ID:" ]; then
            echo "Clearing lock: $LOCK_ID"
            terraform force-unlock -force $LOCK_ID
          else
            echo "No lock found or using known ID"
          fi
        working-directory: infra
